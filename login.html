<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Google Login Test</title>

  <!-- Simple style (optional) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ðŸ”˜ GOOGLE LOGIN BUTTON -->
  <input type="submit"
    style="color: BLACK; background-color: white; border: 1px solid #346EBD;"
    class="btn"
    value="Login with Google"
    id="login"
    onclick="GoogleLogin()">

  <!-- ðŸ”¥ FIREBASE SCRIPT (ALL-IN-ONE) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // âš ï¸ PALITAN MO ITO NG FIREBASE CONFIG MO
    const firebaseConfig = {
  apiKey: "AIzaSyA0oSa7eucY_12j4xemIVEMk_kRGVS3CXo",
  authDomain: "gracious-line.firebaseapp.com",
  databaseURL: "https://gracious-line-default-rtdb.firebaseio.com",
  projectId: "gracious-line",
  storageBucket: "gracious-line.firebasestorage.app",
  messagingSenderId: "417727395652",
  appId: "1:417727395652:web:ab7766fa3233c6e4708911"
};


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ‘‰ Required para gumana ang onclick sa HTML
    window.GoogleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;

          console.log("Google User:", user);

          alert("Welcome " + user.displayName);
        })
        .catch((error) => {
          console.error(error);
          alert(error.message);
        });
    };
  </script>

</body>
</html>
